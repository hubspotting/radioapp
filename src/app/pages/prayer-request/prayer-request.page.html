<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="co-white">
      Prayer Request
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class="d-block text-center font-20 p-3">Rehoboth Station</ion-label>
  <ion-label class="d-block text-center font-14 p-2">
    Record 60 seconds' message and send it to the station via email.
  </ion-label>
  <div class="d-flex justify-content-center pt-2">
    <ion-button color="tertiary" (click)="stopRecord()" *ngIf="recording">
      <ion-icon name="mic-off"></ion-icon>
      Stop Record
    </ion-button>
    <ion-button color="tertiary" (click)="startRecord()" *ngIf="!recording">
      <ion-icon name="mic"></ion-icon>
      Start Record
    </ion-button>
  </div>
  <ion-label class="d-block font-28 text-center pt-3">{{ 60 - duration }}s</ion-label>
  <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;" (click)="playAudio(audio.filePath, i)">
      <ion-label>{{audio.filename}}</ion-label>
      <ion-label>{{ audio.duration }}s</ion-label>
      <ion-button color="danger" (click)="shareByEmail(audio.filePath)">
        <ion-icon name="share-social-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="d-flex flex-column justify-content-between mt-2 align-items-center main-body">
    <ion-label class="d-block text-center font-30">FM 107.2</ion-label>
    <ion-img src="assets/images/company.png" class="d-block m-auto"></ion-img>
    <ion-button mode="ios" slot="icon-only" *ngIf="!playing && !streaming"  (click)="playAudio()">
      <ion-icon name="play-outline" class="font-28"></ion-icon>
    </ion-button>
    <ion-button mode="ios" slot="icon-only" *ngIf="playing"  (click)="pauseAudio()">
      <ion-icon name="pause-outline" class="font-28"></ion-icon>
    </ion-button>
    <!-- <ion-spinner name="lines" *ngIf="streaming" class="font-24"></ion-spinner> -->
    <a class="font-20 pt-3" href="https://rehoboth.org">https://rehoboth.org</a>
  </div>
</ion-content>
